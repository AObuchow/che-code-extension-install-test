schemaVersion: 2.2.2
metadata:
  name: cpp
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 1G
      mountSources: true
commands:
  - id: install-extensions
    exec:
      label: "Install Extensions"
      component: tools
      workingDir: "${PROJECT_SOURCE}"
      commandLine:  VSCODE_AGENT_FOLDER=/checode/remote && cd /checode/checode-linux-libc/ubi8/ && ./node out/server-main.js --install-extension redhat.vscode-yam
events:
  postStart:
    - install-extensions
